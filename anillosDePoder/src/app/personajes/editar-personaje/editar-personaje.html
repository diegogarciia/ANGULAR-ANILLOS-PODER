<div class="flex justify-content-center align-items-center min-h-screen">
    @if (personaje()) {
        <div class="card p-4 shadow-2 border-round w-full md:w-6">
            <h2 class="text-center mb-4">
                {{ personaje()?.id ? 'Editar Personaje' : 'Nuevo Personaje' }}
            </h2>
            
            <form (submit)="$event.preventDefault()" class="flex flex-column gap-3">
                <div class="flex flex-column gap-2">
                    <label for="nombre" class="font-bold">Nombre</label>
                    <input pInputText id="nombre" [(ngModel)]="personaje()!.nombre" name="nombre" class="w-full" />
                </div>

                <div class="flex flex-column gap-2">
                    <label for="raza" class="font-bold">Raza</label>
                    <input pInputText id="raza" [(ngModel)]="personaje()!.raza" name="raza" class="w-full" />
                </div>

                <div class="flex flex-column gap-2">
                    <label for="fechaNacimiento" class="font-bold">Fecha de Nacimiento</label>
                    <input pInputText id="fechaNacimiento" [(ngModel)]="personaje()!.fechaNacimiento" name="fechaNacimiento" class="w-full" />
                </div>

                <div class="flex flex-column gap-2">
                    <label for="corrupcion" class="font-bold">Nivel de Corrupci√≥n</label>
                    <p-inputNumber id="corrupcion" [(ngModel)]="personaje()!.nivelCorrupcion" name="corrupcion" suffix="%" [min]="0" [max]="100" class="w-full"></p-inputNumber>
                </div>

                <p-button 
                    [label]="personaje()?.id ? 'Guardar Cambios' : 'Guardar Personaje'" 
                    icon="pi pi-check" 
                    (onClick)="guardarCambios()" 
                    class="mt-2">
                </p-button>
            </form>
        </div>
    } @else {
        <div class="flex flex-column align-items-center">
            <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
            <p>Cargando...</p>
        </div>
    }
</div>
