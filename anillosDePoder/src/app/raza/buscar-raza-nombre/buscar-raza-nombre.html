    <div class="barraBusqueda">
     <div class="acciones">
    <table>
        <tr>
            <td><button routerLink="/buscarRazaPorNombre" id="buscarRazaPorNombre">Buscar Raza Por Nombre</button></td>
            <td><button routerLink="/buscarRazaPorRegion" id="buscarRazaPorRegion">Buscar Raza Por Región</button></td>
            <td><button routerLink="/buscarRazaPorLongevidad" id="buscarRazaPorLongevidad">Buscar Raza Por Longevidad</button></td>
            <td><button routerLink="/buscarRazaPorDescripcion" id="buscarRazaPorDescripcion">Buscar Raza Por Descripción</button></td>
            <td><button routerLink="/crearRaza" id="crearRaza">Crear Raza</button></td>
        </tr>
    </table>    
    </div>
    </div>

    <div class="busqueda">
       <input type="text" pInputText [(ngModel)]="campoBusqueda" />
       <p-button label="Buscar Raza Por Nombre" icon="pi pi-check"  (onClick)="buscarRazaNombre()" severity="danger" />
    </div>

    <div>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Longevidad</th>
                    <th>Corrupción</th>
                    <th>Región</th>
                    <th>Afinidad</th>
                </tr>
            </thead>
            <tbody>
                @for (raza of razasFiltradas; track raza.nombre) {
                    <tr>
                        <td>{{ raza.nombre }}</td>
                        <td>{{ raza.descripcion }}</td>
                        <td>{{ raza.longevidad }}</td>
                        <td>{{ raza.nivelCorrupcion }}</td>
                        <td>{{ raza.regionPrincipal }}</td>
                        <td>{{ raza.afinidadMagica }}</td>
                    </tr>
                } @empty {
                    <tr>
                        <td colspan="4">No se encontraron razas</td>
                    </tr>
                }
            </tbody>


        </table>

    </div>
